version: '3.8'

include:
  - proxy.yaml

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile.python
    image: python_terr_final_work:3.12-slim
    container_name: web_terr_final_work
    restart: on-failure
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_DATABASE}
    networks:
      backend:
        ipv4_address: 172.20.0.5
